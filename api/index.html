<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转界面</title>
    <style>
        /* 动态渐变背景动画 */
        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(150deg, #e8d8b9 0%, #eccec5 25%, #a3e9eb 50%, #bdbdf0 75%, #eec1ea 100%);
            background-size: 400% 400%;
            animation: Gradient 16s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000; /* 字体颜色改为黑色 */
        }

        .container {
            max-width: 90%;
            width: 600px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: #000; /* 符号颜色改为黑色 */
        }

        h2 {
            margin: 0 0 1rem;
            font-size: 2rem; /* 字体更大 */
            font-weight: 600;
            color: #000;
        }

        .url-display {
            background: rgba(255, 255, 255, 0.35);
            padding: 1.2rem;
            border-radius: 10px;
            margin: 1.2rem 0;
            word-break: break-all;
            font-size: 1.2rem; /* 增大字体 */
            color: #000; /* 链接文本颜色改为黑色 */
            font-weight: 500;
            box-shadow: inset 0 1px 5px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .url-display:hover {
            transform: scale(1.05);
        }

        p {
            margin: 0.3rem 0;
            font-size: 1.1rem; /* 增大字体 */
            color: #000;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .url-display {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        <div id="tips">
            <h2>正在跳转...</h2>
            <p>请稍候，正在为您跳转到目标网站。</p>
        </div>
    </div>

    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=') + 1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;

    var notice_openBrowser = `
        <h2>请在浏览器中打开</h2>
        <p>当前页面无法在当前环境中查看</p>
        <p>点击右上角三个点，然后选择在浏览器中打开</p>
        <p>或复制下方链接到浏览器打开：</p>
        <div class="url-display">
            ${decodeURIComponent(urlParmStr)}
        </div>
    `;

    if (isWeixin || isQQ) {
        document.getElementById("tips").innerHTML = notice_openBrowser;
    } else {
        if (urlParmStr === url) {
            urlParmStr = "https://xxp.aioter.top"; // 设置默认目标网站 URL
        }
        setTimeout(function() {
            location.href = decodeURIComponent(urlParmStr); // 等待后自动跳转
        }, 500); // 5毫秒延时，展示“正在跳转”提示
    }
    </script>
</body>
</html>
